<table mat-table [dataSource]="apostadores"
       class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>
      Nome
    </th>
    <td mat-cell *matCellDef="let apostador"> {{apostador.nome}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef>
      Endere√ßo
    </th>
    <td mat-cell *matCellDef="let apostador"> {{apostador.endereco}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>
      Telefone
    </th>
    <td mat-cell *matCellDef="let apostador"> {{apostador.telefone?.numero}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="action-column">
     
    </th>
    <td mat-cell *matCellDef="let apostador" class="action-column">
      <button (click)="onView(apostador)" mat-flat-button color="primary" aria-label="Detalhes">
        Detalhes
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
