<table mat-table [dataSource]="apostadores"
       class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>
      Nome
    </th>
    <td mat-cell *matCellDef="let apostador"> {{apostador.nome}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef>
      Endere√ßo
    </th>
    <td mat-cell *matCellDef="let apostador"> {{apostador.endereco}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>
      Telefone
    </th>
    <td mat-cell *matCellDef="let apostador"> {{apostador.telefone?.numero}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Salvar">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let apostador" mat-icon-button color="primary" aria-label="Editar">
      <button (click)="onEdit(apostador)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
