<mat-card>
    <mat-toolbar class="primary">Detalhes do Apostador</mat-toolbar>    

    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field class="full-width">
                <mat-label>Nome </mat-label>
                <input matInput placeholder="Nome" formControlName="nome" #nome>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Endereço </mat-label>
                <input matInput placeholder="Endereço" formControlName="endereco" #endereco>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Telefone</mat-label>
                <input matInput placeholder="Telefone" formControlName="telefone" #telefone>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions class="actions-center">
        <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">
            Salvar
        </button>
        <button mat-raised-button (click)="onCancel()" class="btn-space" type="button">
            Cancelar
        </button>
    </mat-card-actions>
</mat-card>
